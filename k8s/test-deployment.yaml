# --- TEST PING SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-test
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping
      env: test
  template:
    metadata:
      labels:
        app: ping
        env: test
    spec:
      containers:
        - name: ping
          image: eyupcanbay/ping-service:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ping-port
            - name: PONG_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: pong-url
---
apiVersion: v1
kind: Service
metadata:
  name: ping-test
  namespace: test
spec:
  selector:
    app: ping
    env: test
  type: NodePort
  ports:
    - name: http-port
      port: 8080
      targetPort: 8080

