# --- TEST PONG SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong-test
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong
      env: test
  template:
    metadata:
      labels:
        app: pong
        env: test
    spec:
      containers:
        - name: pong
          image: eyupcanbay/pong-service:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: pong-port
            - name: PING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ping-url
