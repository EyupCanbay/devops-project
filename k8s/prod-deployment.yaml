# --- PROD PING SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-prod
  namespace: production
  labels:
    app: ping
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping
      env: prod
  template:
    metadata:
      labels:
        app: ping
        env: prod
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: env
                    operator: In
                    values:
                      - prod
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: ping
          image: eyupcanbay/ping-service:ce7fb71c7928f47084abf83cb30089fbf930fc38
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ping-port
            - name: PONG_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: pong-url
---
apiVersion: v1
kind: Service
metadata:
  name: ping-prod
  namespace: production
spec:
  selector:
    app: ping
    env: prod
  type: NodePort
  ports:
    - name: http-port
      port: 8080
      targetPort: 8080

